spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/yeogida
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
#        show_sql: true
#        format_sql: true
#        use_sql_comments: true
        default_batch_fetch_size: 100

jwt:
  header: Authorization
  secret: ${jwt.secret-key}